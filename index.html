<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <!-- font-styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- product containers starts here -->
  <main class="container">
    <!-- image wrapper starts here  -->
    <div class="wrapper">
      <img src="./assets/images/image-product-desktop.jpg" alt="" class="desktop__image">
      <div class="product__image">
        <img src="./assets/images/image-product-mobile.jpg" alt="" class="mobile__image">
      </div>
    </div>
    <!-- image wrapper ends here  -->

    <!-- product details wrapper starts here  -->
    <div class="wrapper">
      <div class="product__details">
        <p>
          Perfume
        </p>
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h1>
            $149.99
          </h1>
          <span><del>$169.99</del></span>
        </div>
        <!-- product details add to cart button starts here  -->
        <button class="btn">
          <img src="./assets/images/icon-cart.svg" alt="" class="cart__icon">
          Add to Cart
        </button>
        <!-- product details add to cart button ends here  -->
      </div>
    </div>
    <!-- product details wrapper ends here  -->
  </main>
  <!-- product containers starts here -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.youtube.com/@shefkayacademy">Shefkay</a>.
  </footer>
</body>

</html>
